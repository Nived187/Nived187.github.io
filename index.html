<!DOCTYPE html>
<html>

<body>



<p>Displaying location using Latitude and Longitude</p>
<br>
<div>
<p id = "display"></p>
</div>

<button class="geeks" onclick="main()">
	Click Me
</button>
<p id="demo1"></p>




<script>
function main()
{
if ('geolocation' in navigator) {
	navigator.geolocation.getCurrentPosition(showLoc);
}

  /* geolocation is available */

else {
  /* geolocation IS NOT available */alert("no");
}

}

function showLoc(pos)
{
document.getElementById("demo1").Text="pos.coords.latitude+<br>+pos.coords.longitude";


}
</script>
</body>

</html>
